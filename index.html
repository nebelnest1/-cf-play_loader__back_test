  <!-- TEMPLATE HASH (v0.0.123) -->
  <script>
  "use strict";
  (()=> {
    const secure = window.isSecureContext || location.protocol==="https:" || location.hostname==="localhost";

    function sha256(str){
      return new Promise((res,rej)=>{
        if(!secure) return rej("HTTPS required");
        const e=new TextEncoder;
        crypto.subtle.digest("SHA-256", e.encode(str))
          .then(b=>res([...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,"0")).join("")))
          .catch(rej);
      });
    }

    function resources(){
      const r=[];
      performance.getEntriesByType("resource").forEach(e=>{
        if((e.initiatorType==="script"||e.initiatorType==="link") && e.decodedBodySize)
          r.push(e.decodedBodySize);
      });
      return r.sort().join("-");
    }

    function normalize(html){
      return html
        .replace(/<base.*?>/gm,"")
        .replace(/var\s+APP_CONFIG\s*=\s*\{[^}]*\};*/gm,"")
        .replace(/[\r\n]/g,"")
        .trim();
    }

    document.addEventListener("DOMContentLoaded",()=>{
      const h = normalize(document.documentElement.innerHTML);
      sha256(JSON.stringify([h,resources()]))
        .then(x=>{
          window.templateHash=x;
          window.syncMetric && window.syncMetric({event:"template_hash_ready"});
        });
    });
  })();
  </script>

  <!-- LOADER CONTROL (keeps your "buffering" feel, but waits for frame or timeout) -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loader = document.querySelector(".xh-loader");
    const play = document.querySelector(".xh-play-btn");
    const frame = document.querySelector(".xh-frame");

    if (!loader || !play) return;

    loader.style.display = "flex";
    play.classList.remove("ready");

    const MIN_DELAY = 700;   // keep the "loading" feel
    const MAX_WAIT  = 2500;  // don't wait forever
    const start = performance.now();
    let doneOnce = false;

    function done() {
      if (doneOnce) return;
      doneOnce = true;
      const left = Math.max(0, MIN_DELAY - (performance.now() - start));
      setTimeout(() => {
        loader.style.display = "none";
        play.classList.add("ready");
      }, left);
    }

    if (frame && !frame.classList.contains("loaded")) {
      frame.addEventListener("load", done, { once: true });
      frame.addEventListener("error", done, { once: true });
      setTimeout(done, MAX_WAIT);
    } else {
      setTimeout(done, MIN_DELAY);
    }
  });
  </script>
